<html>
  <head>
    <title>Automatic Browser Bookmarklet</title>
		<script type="text/javascript">
				var u = "javascript:(function(){document.body.appendChild(document.createElement('script')).src='GOESHERE';})();"
				// Ensure the script is fetched every time by using a random query
				var nl = window.location.toString().replace(/\w+.html/,"autobrowse.js?" + Math.random())
				var l = u.replace('GOESHERE',nl)

				function f() {
					document.getElementById("thelink").href = l
				}

				window.onload = f
		</script>
  </head>
  <body>
		<h1>Automatic Browser</h1>
		<p>To lazy to browse on your own?</p>
		<p>Drop this link into your bookmarks, then click it while browing /b/</p>
		<p>
			<a href="." id="thelink">Autobrowse</a>
		</p>
  </body>
</html>
